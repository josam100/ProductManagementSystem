<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>Product management system</title>
</head>
<body>
    <div class="main">

        <div class="title">
            <h2>Product management system</h2>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title" />
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" min="0"/>
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes" min="0" />
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" min="0"/>
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount" min="0"/>
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count" min="0" />
            <input type="text" id="category" placeholder="Category" />
            <button id="submit">Create</button>
        </div>

        <div class="output">
            <input type="text" id="search" placeholder="Search" />
            <div class="btnSearch">
                <button id="searchTitle">Search By Title</button>
                <button id="searchCategory">Search By Category</button>
            </div>
            <button id="deleteAll" style="display: none;">Delete All</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product rows will be dynamically added here -->
            </tbody>
        </table>

    </div>
    
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
